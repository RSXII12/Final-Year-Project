# =========================
# Exercise
# =========================
type Exercise {
  id: ID!
  name: String!
  category: String
  equipment: [String!]!
  primaryMuscles: [String!]!
  secondaryMuscles: [String!]!
  instructions: [String!]!
  images: [String!]!
  difficulty: Int
}

# =========================
# Workout Set
# =========================
type Set {
  _id: ID!
  exerciseName: String
  reps: Int!
  weight: Float!
  date: String
  userId: ID!
}

# =========================
# Auth
# =========================
type User {
  _id: ID!
  email: String!
}

type AuthPayload {
  token: String!
  user: User!
}

# =========================
# Queries / Mutations
# =========================
type Query {
  exercises(
    muscle: String
    equipment: String
    q: String
    limit: Int = 30
    offset: Int = 0
  ): [Exercise!]!

  sets(exerciseName: String): [Set!]!
}

type Mutation {
  signup(email: String!, password: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  addWorkout(exerciseName: String!, reps: Int!, weight: Float!): Set!
}
